<h1 class="text-center">{{pageTitle}}</h1>

<app-loading *ngIf="loading"></app-loading>

<ng-template [ngIf]="utils.isLoaded(loading)">
  <ng-template [ngIf]="record">
    <!-- Event form -->
    <app-update-record-form-request [record]="record"></app-update-record-form-request>
  </ng-template>

  <!-- Error loading event -->
  <p *ngIf="error" class="alert alert-danger">
    <strong>Error:</strong> Record data could not be retrieved. View <a routerLink="/admin" class="alert-link">Admin Records</a>.
  </p>
</ng-template>
